url: ~
template:
  bootstrap: 5

reference:
  - title: Tabulator Widget
    desc: >
      Functions to create and setup a Tabulator widget
    contents:
      - tabulator
      - tabulator_options
      - set_options_group_by
      - set_options_pagination

  - title: Column Settings
    desc: >
      Functions to update the default column settings
    contents:
      - set_column_defaults
      - set_editor
      - set_header_filter
      - set_multi_column_header
      - set_tooltip
      - for_each_col

  - title: Column Formatters
    desc: >
      Functions to set column formatters
    contents:
      - starts_with("set_formatter")

  - title: Calculations
    contents:
      - set_calculation

  - title: Shiny Integration
    contents:
      - rtabulator-shiny
      - tabulatorContext
      - add_row
      - delete_selected_rows
      - trigger_download
      - trigger_get_data
      - trigger_get_spreadsheet_data
      - undo
      - redo

  - title: Utils
    desc: >
      Utitily functions
    contents:
      - spreadsheet_def
      - create_columns

  - title: Data Sets
    contents:
      - titanic
